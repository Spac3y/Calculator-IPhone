<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
	<title>Calculator | IPhone Style</title>
	<script src="javascript.js" defer></script>
</head>

<body>
	<div class="container" id="main">
		<div class="output">0</div>
		<div class="button-container">
			<button class="functions" id="clear">AC</button>
			<button class="functions" id="plusminus">+/-</button>
			<button class="functions" id="divideby100">%</button>
			<button class="operation" id="divide"> รท </button>
			<button class="numbers" id="seven">7</button>
			<button class="numbers" id="eight">8</button>
			<button class="numbers" id="nine">9</button>
			<button class="operation" id="multiply"> x </button>
			<button class="numbers" id="four">4</button>
			<button class="numbers" id="five">5</button>
			<button class="numbers" id="six">6</button>
			<button class="operation" id="minus"> - </button>
			<button class="numbers" id="one">1</button>
			<button class="numbers" id="two">2</button>
			<button class="numbers" id="three">3</button>
			<button class="operation" id="plus"> + </button>
			<button class="numbers special" id="zero">0</button>
			<button class="numbers" id="dot">.</button>
			<button class="operation" id="equal"> = </button>
		</div>
	</div>
</body>

</html>
