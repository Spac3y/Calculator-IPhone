<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
	<title>Calculator | IPhone Style</title>
	<script src="javascript.js" defer></script>
</head>

<body>
	<div class="container" id="main">
		<div class="output">0</div>
		<div class="button-container">
			<button class="functions">AC</button>
			<button class="functions">+/-</button>
			<button class="functions">%</button>
			<button class="operation"> รท </button>
			<button class="numbers">7</button>
			<button class="numbers">8</button>
			<button class="numbers">9</button>
			<button class="operation"> x </button>
			<button class="numbers">4</button>
			<button class="numbers">5</button>
			<button class="numbers">6</button>
			<button class="operation"> - </button>
			<button class="numbers">1</button>
			<button class="numbers">2</button>
			<button class="numbers">3</button>
			<button class="operation"> + </button>
			<button class="numbers special">0</button>
			<button class="numbers">.</button>
			<button class="operation"> = </button>
		</div>
	</div>
</body>

</html>
